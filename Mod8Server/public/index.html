<!DOCTYPE html>
<html>
  <head>
    <title>SCP: SL MiniMap</title>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="translate.js" charset="utf-8"></script>
    <script src="map.js" charset="utf-8"></script>
    <style media="screen">
      html, body, canvas {
        border: 0;
        margin: 0;
        padding: 0;
        border: 0;
      }
      #login {
        position: absolute;
        margin: 50px;
        background-color: white;
        /* width: 100%;
        height: 100%; */
        left: 0;
        top: 20%;
      }
      #up {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 110px;
        top: 10px;
      }
      #down {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 110px;
        top: 120px;
      }
      #in {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 10px;
        top: 10px;
      }
      #out {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 210px;
        top: 10px;
      }
      #left {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 10px;
        top: 120px;
      }
      #right {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 210px;
        top: 120px;
      }
      #switch {
        position: absolute;
        width: 100px;
        height: 25px;
        left: 35px;
        top: 75px;
      }
      #center {
        position: absolute;
        width: 100px;
        height: 25px;
        left: 135px;
        top: 75px;
      }
    </style>
  </head>
  <body>
    <canvas id="map" width="400" height="400"></canvas>
    <button id="in" onclick="scaleIn(1);">+</button>
    <button id="out" onclick="scaleOut(1);">-</button>
    <button id="up" onclick="offsety+=50;">/\</button>
    <button id="down" onclick="offsety-=50;">\/</button>
    <button id="left" onclick="offsetx+=50;"><</button>
    <button id="right" onclick="offsetx-=50;">></button>
    <button id="switch" onclick="changeRender();">Switch Layer</button>
    <button id="center" onclick="center();">Center</button>
    <div id="login">
      Steam64ID (<a href="https://steamidfinder.com/">https://steamidfinder.com/</a>):
      <input id="steamid" type="text" placeholder="Steam64ID..."></input><br>
      Key (should be in game console (~/`)):
      <input id="key" type="text" placeholder="Key..."></input><br>
      <button id="submit" onclick="login();">Submit Key (if blank, you might only be able to see rooms!)</button><br>
      <button id="cookies" onclick="toggleSavedCookies();">Delete/Save SteamID in cookies</button>
      <br>
      <a href="https://github.com/VirtualBrightPlayz/scpslminimap"><button><h3>GitHub</h3></button></a>
    </div>
  </body>
</html>
